{% extends "base.html" %}

{% block title %}Cyber8 Report Generator - Available Reports{% endblock %}

{% block content %}
<div class="card">
    <h2>Available Reports</h2>
    <p>View and download available reports for a specific date.</p>
    
    <div class="form-group">
        <label for="report-date">Date (YY-MM-DD):</label>
        <input type="text" id="report-date" placeholder="25-05-26" required>
        <button id="load-reports" class="btn secondary">Load Reports</button>
    </div>
    
    <div id="reports-list" class="reports-container hidden">
        <h3>Available Reports</h3>
        <div class="tabs">
            <button class="tab-btn active" data-tab="student-reports">Student Reports</button>
            <button class="tab-btn" data-tab="class-reports">Class Reports</button>
            <button class="tab-btn" data-tab="flexible-reports">Flexible Reports</button>
        </div>
        <div class="tab-content active" id="student-reports">
            <div class="report-list"></div>
        </div>
        <div class="tab-content" id="class-reports">
            <div class="report-list"></div>
        </div>
        <div class="tab-content" id="flexible-reports">
            <div class="report-list"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/reports.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        initReportsList();
    });
</script>
{% endblock %}
